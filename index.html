<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header><h1 class="text-6xl font-bold">Phone Hunter</h1>
    </header>

<main class="container mx-auto">


    <section>
        <div class="bg-gray-100 my-8 py-4 px-4 rounded-xl">
            <input id="input-text" type="text" placeholder="Search Here" class="input input-bordered w-full max-w-xs " />
            <button onclick="handleSearch()" class="btn btn-primary capitalize">Search</button>
        </div>
    
       
    </section>

    <section>
       <!-- loader -->
       <div id="loading-spinner" class="text-center my-40 hidden">
        <span class="loading text-primary loading-spinner loading-lg"></span>
       </div>

       <!-- show phone cards dinamically -->
        <div id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">  
        </div>

        <!-- show all phones button -->
        <div id="show-all-button" class="hidden text-center my-8">
        <button onclick="handleShowAll()" class="btn btn-primary capitalize">Show All</button>
        </div>
        
    </section>
<!-- show modal -->
    <!-- Open the modal using ID.showModal() method -->

<dialog id="show_modal_5" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="name-detail" class="font-bold text-lg">Hello!</h3>

    <div id="all-details">  
    </div>

    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
</main>


    <script src="index.js"></script>
</body>
</html>
